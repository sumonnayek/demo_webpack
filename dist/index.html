<!doctype html><html lang="en"><head><meta charset="UTF-8"><link rel="stylesheet" href=".App {
    text-align: center;
  }

  .App-logo {
    height: 40vmin;
    pointer-events: none;
  }

  @media (prefers-reduced-motion: no-preference) {
    .App-logo {
      animation: App-logo-spin infinite 20s linear;
    }
  }

  .App-header {
    background-color: #282c34;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: calc(10px + 2vmin);
    color: white;
  }

  .App-link {
    color: #61dafb;
  }

  @keyframes App-logo-spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* ------List css------ */
  .itemView {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }

  .margin {
    margin: 10px 50px 10px 0;
    cursor: pointer;
  }

  .marginIcon {
    margin: 10px 10px 10px 0;
  }

  .completed {
    text-decoration: line-through;
    opacity: .5
  }

  /* ------List css------ */"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title></head><body><div id="root"></div><script src="main.js"></script></body></html>
